
  <table class="table table-striped">
    <thead>
    <tr>
      <th>GithubId</th>
      <th>Description</th>
   </tr>
   </thead>
     <tbody>
     	<a ui-sref="user-gist">Back to Gists</a>
     	<div>{{deleted}}</div>
     	<div>{{message}}</div>
         <tr><td>{{gists.id}}</td><td>{{gists.description}}</td> <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Edit Gist</button></td><td>
         	<button type="button" class="btn btn-danger" ng-click="deleteForm()">Delete</button></td><td><button type="button" class="btn btn-default" ng-click="starGist()">Star</button></td>
         	<td><button type="button" class="btn btn-warning" ng-click="unstarGist()">Unstar</button></td></tr>
    </tbody>
   </table>

     <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
     
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Update Gist</h4>
        </div>
        <div class="modal-body">
          <form name="userForm">
    <div class="form-group">
        <label>Description</label>
        <input type="text" name="name" class="form-control" ng-model="edit.description">
    </div>
    <div class="form-group">
        <label>Public</label><br/>
      <label class="radio-inline"><input type="radio" name="optradio" ng-value="true" ng-model="edit.public">True</label>
        <label class="radio-inline"><input type="radio" name="optradio" ng-value="false" ng-model="edit.public">False</label>
    </div>
     <div class="form-group">
      <label>File Upload</label>
      <input type="text" class="form-control" ng-model="edit.files.gistfile.content">

     </div>
    
    <button type="submit" class="btn btn-primary" ng-click="editForm(edit.id)">Edit</button>
    </form>
    <div>{{message}}</div>
        </div>
      
    </div>
  </div>
